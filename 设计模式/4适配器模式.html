	<script>
		/*适配器模式：
		将一个类的接口转换成客户希望的另外一个接口，使得原本由于接口不兼容而不能一起工作的那些类可以在一起工作。

		Foo.prototype.show = function(){

		var obj = new Foo();

		function Adapter(class1, method) {
			return class1.prototype[method];
		}

		function Page() {
			var screen = window.innerWidth < 800 ? 'small' : 'larger';
			if (screen == 'small') {
				this.show = Adapter(SmallPage, 'show');
			}
		}
		Page.prototype.show = function () {
			console.log('正常展示');
		};

		function SmallPage() {}
		SmallPage.prototype.show = function () {
			console.log('小屏展示');
		};
		var obj = new Page();
		obj.show();
	</script>
