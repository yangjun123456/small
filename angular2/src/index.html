    //字体大小：默认值是16px，每一个浏览器有可能不一样的
    var dw = 854; //设计稿的宽
    //在移动端就直接这样写就可以
    $('html').css('fontSize', dw / (document.documentElement.clientWidth || document.body.clientWidth) *

    //在PC端的时候加上屏幕大小改变的问题
    window.onresize = function () {
      $('html').css('fontSize', 100 / (dw / (document.documentElement.clientWidth || document.body.clientWidth)) +
        "px")
    }
